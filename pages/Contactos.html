     <!--MAIN-->
    <main>
      <h2>Contacto</h2>
      <section class="flex-container-contact">
        <div class="form-send">
          <form action="">
              <div class="line-form" >
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre"id="Nombre" placeholder="Ej: Luke Skywalker" required />
              </div>
              <div class="line-form" >
                <label  for="Correo">Correo electrónico</label>
                <input type="text" name="Correo "id="Correo electronico" placeholder="Ej: L-Skywalker@gmail.com"required/>
              </div>
              <div class="line-form" >
                <label for="Tipo">Tipo de Contacto</label>
                <select name="Tipo" id="Tipo de contacto">
                 <option value="Empresa">Empresa</option>
                 <option value="Particular">Particular</option>
                 <option value="Otro">Otro</option>
                </select>
              </div>
              <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Escriba aquí su consulta"></textarea>
              <div class="line-form" >
               <label for="Recibir">Deseo recibir novedades en mi correo electrónico</label>
               <input type="checkbox" name="acepta" value="1" />
              </div>
              <div>
                <button input type="submit">Enviar</button>
                <button input type="reset">Borrar</button>
             </div>
          </form>
        </div>
      </section>
    </main>
